	{
		name = LiquidFuel
                ratio = 0.9
                DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
                DrawGauge = False
	}
	atmosphereCurve
 	{
		key = 0 4200
 	}
        runningEffectName = powersmoke // Hot Rockets
        directThrottleEffectName = powerflame // Hot Rockets
}

MODULE
{
      name = FXModuleAnimateThrottle
      animationName = colorAnimation
      dependOnEngineState = True
      responseSpeed = 0.5
}

MODULE
{
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 5
    }	
  }

MODULE
{
    name = ModuleGimbal
    gimbalTransformName = thrustTransform
    gimbalRange = 1.0
}

//HotRockets
    EFFECTS
    {
        powerflame
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flameion1
                modelName = MP_Nazari/FX/flameion
                transformName = thrustTransform
