node_stack_top = 0.0, 0.2135562, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.1872844, 0.0, 0.0, 1.0, 0.0, 1

TechRequired = ionPropulsion
entryCost = 16800
cost = 5700
