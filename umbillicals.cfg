@PART[launchClamp*]
{
    @fuelCrossFeed = true
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = True
        OUTPUT_RESOURCE
        {
            name = LiquidFuel
            rate = 90
        }
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = True
        OUTPUT_RESOURCE
        {
            name = Oxidizer
            rate = 110
        }
    }
}


