@PART[cl_large_nuclearEngine]
{
  @manufacturer = cmheisel's Junkyard and Spaceship Parts Co.
  @mass = 4
  MODULE
  {
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 2
    }	
  }
}

@PART[nuclearEngine]
{
  @manufacturer = cmheisel's Junkyard and Spaceship Parts Co.
  @mass = 2
  MODULE
  {
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 1
    }	
  }
}

@PART[impulseEngine] //Impulse Engine Hot Rockets fix
{

    @MODULE[ModuleEngines]
    {
        @name = ModuleEnginesFX
        //engineID = rocketengine
        runningEffectName = powersmoke
        directThrottleEffectName = powerflame
	!fxOffset	
    }
    @MODULE[ModuleEngineConfigs]
    {
    %type = ModuleEnginesFX
    }
}