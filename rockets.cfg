@PART[nuclearEngine]
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= #$@MYMODCONFIGS/lowThrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
	@atmosphereCurve
 	{
		@key,0 = 0 1800
 	}
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
          name = ElectricCharge
          rate = 15
        }	
    }

}


