MYMODCONFIGS
{
 thrustMult = 1.8
 lowThrustMult = 3
 heatConst = .1
}

@PART[ionEngine]
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= #$@MYMODCONFIGS/thrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
    }
}

