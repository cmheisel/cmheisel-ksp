MYMODCONFIGS
{
 thrustMult = 1.0
 lowThrustMult = 2.0
 heatConst = .1
}

@PART[ionEngine]
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= #$@MYMODCONFIGS/thrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
    }
}

