MYMODCONFIGS
{
 thrustMult = 1.35
 heatConst = .1
}

@PART[ionEngine]
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= #$@MYMODCONFIGS/thrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
    }
}

