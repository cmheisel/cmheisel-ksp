@PART[toroidalAerospike]
{
  @manufacturer = C7 Aerospace Division
  @mass = 2
  @MODULE[ModuleEngines]{
    @maxThrust = 625
    @atmosphereCurve
    {
      @key,0 = 0 800
      @key,1 = 1 800
    }
  }

MODULE
{
    name = ModuleGimbal
    gimbalTransformName = thrustTransform
    gimbalRange = 1.0
}

}