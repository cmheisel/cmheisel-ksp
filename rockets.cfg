MYMODCONFIGS
{
 thrustMult = 1.0
 heatConst = .1
}

@PART[nuclearEngine]
{
    @MODULE[ModuleEngines]
    {
	@atmosphereCurve
 	{
		@key,0 = 0 1800
 	}
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
          name = ElectricCharge
          rate = 15
        }	
    }

}

@PART[RLA_small_ntr]
{
    @MODULE[ModuleEngines]
    {
	@atmosphereCurve
 	{
		@key,0 = 0 1800
 	}
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
          name = ElectricCharge
          rate = 15
        }	
    }

}



@PART[*]:HAS[@MODULE[ModuleEnginesFX]]:Final
{
    @description ^= :$: Thrust increase unlocked!:

    @MODULE[ModuleEnginesFX]
    {
        @maxThrust *= #$@MYMODCONFIGS/thrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
    }
}

@PART[*]:HAS[@MODULE[ModuleEngines]]:Final
{
    @description ^= :$: Thrust increase unlocked!:

    @MODULE[ModuleEngines]
    {
        @maxThrust *= #$@MYMODCONFIGS/thrustMult$
	@heatProduction = #$@MYMODCONFIGS/heatConst$
    }
}