@PART[RelayAntenna5]:NEEDS[SCANsat]
{
	MODULE
	{
		name		= SCANsat
		sensorType	= 1   //2^0
		fov		= 5
		min_alt		= 5000
		max_alt		= 500000
		best_alt	= 5000
		scanName	= RADAR
		RESOURCE
		{
			name	= ElectricCharge
			rate	= 0.1
		}
	}

	MODULE
	{
		name		= SCANexperiment
		experimentType	= SCANsatAltimetryLoRes
	}
}

